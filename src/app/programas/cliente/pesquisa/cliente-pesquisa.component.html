<div>
    <div class="p-grid">
        <div class="p-col-fixed" style='width: 160px'>
            <button pButton type="button" label="Incluir" routerLink='/cliente/novo' class="ui-button-success"></button> 
        </div>
        <div class="p-col ui-fluid">
            <form [formGroup]="formPesquisa">
                <div class="ui-inputgroup">
                    <input type="text" pInputText formControlName="valorPesquisa" placeholder="pesquisar por código ou nome...">
                    <button pButton type="button" icon='pi pi-search' (click)='pesquisar()'></button>
                </div>
            </form>
        </div>
        <div class="p-col-fixed" style='width: 140px; text-align: right'>
            <button pButton type="button" label="Limpar filtro" (click)='limparPesquisa()' class="ui-button-secondary"></button>
        </div>
    </div>
</div>
<p-table [value]="clientes" [resizableColumns]="true" [paginator]="true" [rows]="25" [loading]="pesquisando">
    <ng-template pTemplate="header">
        <tr>
            <th>Cliente</th>
            <th>RG</th>
            <th>CPF/CNPJ</th>
            <th>Telefone</th>
            <th>Endereço</th>
            <th>E-mail</th>
            <th>Bairro</th>
            <th style='width: 120px'>Ações</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cliente>
        <tr>
            <td>{{cliente.nome}}</td>
            <td>{{cliente.rg}}</td>
            <td>{{cliente.cpf}}</td>
            <td>{{cliente.telefone}}</td>
            <td>{{cliente.endereco}}</td>
            <td>{{cliente.email}}</td>
            <td>{{cliente.bairro}}</td>
            <td style='text-align: center;'>
                <a routerLink='/cliente/{{ cliente.cliente_id }}'>
                    <span class='pi pi-pencil' style='font-size: x-large'></span>
                </a>
                <a (click)="excluir(cliente)">
                    <span class='pi pi-trash' style='font-size: x-large'></span>
                </a>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="8">
                <div style="padding: 20px">
                    Nenhum registro listado
                </div>
            </td>
        </tr>
    </ng-template>
</p-table>
